<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Pages</title>
</head>
<body>
    <h1>Manage Pages</h1>
    <ul>
        {% for page in pages %}
            <li>{{ page.title }} -
                <a href="{{ url_for('manage_page', page_id=page.id) }}">Edit</a> |
                <a href="{{ url_for('manage_page', page_id=page.id) }}?action=delete" onclick="return confirm('Are you sure?')">Delete</a>
            </li>
        {% endfor %}
    </ul>

    <h2>Add New Page</h2>
    <form method="POST">
        <input type="hidden" name="action" value="add">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required><br>
        <label for="content">Content:</label>
        <textarea id="content" name="content" required></textarea><br>
        <button type="submit">Add Page</button>
    </form>
</body>
</html>
